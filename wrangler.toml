name = "llm-benchmarks"
main = "src/index.ts"
compatibility_date = "2026-01-01"
compatibility_flags = ["nodejs_compat"]
account_id = "facf6619808dc039df729531bbb26d1d"

[build]
command = "npm run build:frontend"

[[routes]]
pattern = "benchmarks.emilycogsdill.com"
custom_domain = true

[assets]
directory = "./dist"
not_found_handling = "single-page-application"
binding = "ASSETS"
run_worker_first = true

[[d1_databases]]
binding = "DB"
database_name = "llm-benchmarks-db"
database_id = "1387e6df-d3a9-4b13-80d8-c01c846232a3"

[observability]
enabled = true

[vars]
# ADMIN_API_KEY should be set via wrangler secret
